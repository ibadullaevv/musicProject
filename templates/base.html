{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Melodi</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="HimanshuGupta">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <!-- Basic stylesheet -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <!-- Font awesome CSS -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-color.css' %}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}">
</head>

<body>

<!-- wrapper -->
<div class="wrapper" id="home">

    <!-- header area -->
    <header>
        <!-- primary menu -->
        <nav class="navbar navbar-fixed-top navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- logo area -->
                    <a class="navbar-brand" href="{% url 'music:home' %}">
                        <!-- logo image -->
                        <img class="img-responsive" src="{% static 'img/logo/logo.png' %}" alt=""/>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'music:musics' %}">Musics</a></li>
                        <li><a href="{% url 'music:albums' %}">Albums</a></li>
                        <li><a href="{% url 'music:genres' %}">Genres</a></li>
                        <li><a href="{% url 'music:artists' %}">Artists</a></li>

                        {% if request.user.is_authenticated %}
                            Hello {{ request.user.username }},
                            <li><a href="{% url 'users:logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'users:login' %}">Login</a></li>
                            <li><a href="{% url 'users:register' %}">Registration</a></li>
                        {% endif %}

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <!--/ header end -->


    <!-- block for animate navigation menu -->
    <div class="nav-animate"></div>
    {% block content %}

    {% endblock %}


</div>

<!-- Javascript files -->
<!-- jQuery -->
<script src="{% static 'js/jquery.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- WayPoints JS -->
<script src="{% static 'js/waypoints.min.js' %}"></script>
<!-- Include js plugin -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!-- One Page Nav -->
<script src="{% static 'js/jquery.nav.js' %}"></script>
<!-- Respond JS for IE8 -->
<script src="{% static 'js/respond.min.js' %}"></script>
<!-- HTML5 Support for IE -->
<script src="{% static 'js/html5shiv.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
