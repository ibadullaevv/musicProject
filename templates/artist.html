{% extends 'base.html' %}
{% load static %}


{% block content %}
    <!-- Hero block area -->
    <div id="latestalbum" class="hero pad">
        <div class="container">
            <!-- hero content -->
            <div class="hero-content ">
                <!-- heading -->
                <h2>Artist Detail</h2>
                <hr>

            </div>
            <!-- hero play list -->
            <div class="hero-playlist">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <!-- music album image -->
                        <div class="figure">
                            <!-- image -->
                            <img class="img-responsive" src="{{ artist.photo.url }}" alt=""/>
                            <!-- disk image -->
                            <img class="img-responsive disk" src="{{ artist.photo.url }}" alt=""/>
                        </div>
                        <!-- album details -->
                        <div class="album-details">
                            <!-- title -->
                            <h4>{{ artist.name }}</h4>
                            <!-- composed by -->
                            {#                        <h5>By Himanshu</h5>#}
                            <!-- paragraph -->
                            <p>{{ artist.bio }}</p>
                            <!-- button -->

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <!-- play list -->
                        <div class="playlist-content">
                            <ul class="list-unstyled">
                                {% for music in artist.musics.all %}
                                    <li class="playlist-number">
                                        <!-- song information -->
                                        <div class="song-info">
                                            <!-- song title -->
                                            <h3>{{ music.name }}</h3>
                                            <h4><strong>Album</strong>:<a
                                                    href="{% url 'music:album' music.album.id %}">{{ music.album }}</a>
                                                &nbsp;|&nbsp; <strong>Genre</strong>: <a
                                                        href="{% url 'music:genre' music.genre.id %}">{{ music.genre }}</a>

                                            </h4>
                                        </div>
                                        <!-- music icon -->
                                        <div class="music-icon">
                                            <audio controls>
                                                <source src="{{ music.file.url }}" type="audio/mpeg">

                                            </audio>

                                        </div>
                                        <div class="clearfix"></div>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
<!--/ hero end -->
